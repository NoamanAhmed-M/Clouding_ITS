<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .register {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .register:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .register:hover::before {
            left: 100%;
        }

        .macchina {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 120px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .macchina::after {
            content: 'Machine';
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .Tempratura {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            height: 100px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            position: relative;
        }

        .Tempratura::after {
            content: 'Temperature';
            position: absolute;
            font-size: 0.75rem;
            opacity: 0.7;
            bottom: 8px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .register {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .macchina {
                height: 100px;
            }

            .Tempratura {
                height: 80px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Andamento Tempratura</h1>
    <div class="container">
        <div class="register">
            <div class="macchina"></div>
            <div class="Tempratura"></div>
        </div>

        <div class="register">
            <div class="macchina"></div>
            <div class="Tempratura"></div>
        </div>

        <div class="register">
            <div class="macchina"></div>
            <div class="Tempratura"></div>
        </div>
    </div>
</body>
</html>
